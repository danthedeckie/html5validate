<!doctype html>
<html>
    <head>
        <title>Big Crazy Document with many things (WIP)</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
        <h1 aria-label="main-title">Everything HTML file!</h1>
        <h2>TOC</h2>
        <ol>
            <li><A href="#nested_divs">Some Nested DIV tags.</a></li>
            <li><a href="#table">A Table</a></li>
            <li><a href="#form">A Form</a></li>
            <li><a href="#svg">An SVG document</a></li>
        </ol>
        <h2><A NAME="nested_divs">Some nested DIV tags</a></h2>
        <div id="div1">
            <div id="div2">
                <div id="div3">
                    <div id="div4">
                        <div id="div5">
                            Ta DA!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2><a name="table">A Table</a></h2>
        <table>
            <thead>
                <tr>
                    <th abbr="ids">IDs</th>
                    <th>Names</th>
                </tr>
            </thead>
            <tbody data-name="main-table">
                <tr>
                    <td>42</td>
                    <td>The Answer</td>
                </tr>
                <tr>
                    <td>7
                    <td>A lucky Number
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>IDs... <!-- implied td close -->
                    <td>Names
                </tr>
            </tfoot>
        </table>

        <h2><a name="form">A Form</a></h2>

        <form target="/email" method="POST">
            <label>Name:<input type="text" value=""></label>
            <select name="food" autocomplete=false>
                <option selected value="chocolate">Choc!
                <option value="tacos">Tacos</option>
                <option value="durian" disabled>Durian</option>
                <option value="tatties" label="Potatoes">Durian</option>
            </select>
            <textarea>
            </textarea>
            <button type="submit">Send!</button>
        </form>

        <h2><a name="SVG">SVG example</a></h2>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
      <linearGradient id="gradient">
        <stop class="begin" offset="1%"/>
        <stop class="end" offset="90%"/>
      </linearGradient>
      <circle cx="150" cy="220" r="11" style="fill:url(#gradient)" />
      <rect x="0" y="0" width="100" height="100" style="fill:url(#gradient)" />
    </svg>
    </body>
</html>
